<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Нельзя просто так взять и сделать версионирование API</title>

        <link rel="stylesheet" href="../revealjs/css/reveal.css">
        <link rel="stylesheet" href="assets/eatdog.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../revealjs/lib/css/github-gist.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? '../revealjs/css/print/pdf.css' : '../revealjs/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="one-does-not-simply-do-api-versioning.markdown"
                         data-separator="^\n---\n"
                         data-separator-vertical="^\n>>>\n"
                         data-separator-notes="^Note:"
                         data-charset="utf-8">
                </section>
            </div>
        </div>

        <script src="../revealjs/lib/js/head.min.js"></script>
        <script src="../revealjs/js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: '../revealjs/plugin/markdown/marked.js' },
                    { src: '../revealjs/plugin/markdown/markdown.js' },
                    { src: '../revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
